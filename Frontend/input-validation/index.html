<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input form validation</title>
    <link href="assets/css/index.css" rel="stylesheet">
</head>
<body>
<main>
    <div>
        <h1>Input form validation</h1>
        <p>As you can probably already see, there's built-in validation and invalidation styling, using the
            <mark>:valid</mark>
            and
            <mark>:invalid</mark>
            pseudo-selectors
        </p>
    </div>

    <form>
        <fieldset class="flex-space-between">
            <legend>Custom validation patterns</legend>
            <div>
                <label for="cvp_scuffedPhoneInput">Phone number(8 digits [0-4]):</label>
                <input autocomplete="off" id="cvp_scuffedPhoneInput" maxlength="8" pattern="[0-4]{8}" required
                       type="tel">
            </div>

            <div>
                <label for="cvp_ssnInput">SSN(JavaScript is required):</label>
                <input autocomplete="off" id="cvp_ssnInput" maxlength="11" minlength="11" pattern="[0-9]{11}" required>
            </div>
            <button class="cvp_submit" type="submit">Submit</button>

        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Cross-input validation</legend>
            <div>
                <label for="civ_phoneInput">Phone number:</label>
                <input autocomplete="off" id="civ_phoneInput" required>
            </div>

            <div>
                <label for="civ_emailInput">Email(Required only if mobile is 5 digits long):</label>
                <input autocomplete="off" id="civ_emailInput">
            </div>
            <button class="civ_submit" type="submit">Submit</button>
        </fieldset>
    </form>
    
    <form>
        <fieldset>
            <legend>Custom validation message</legend>
            <div>
                <label for="cvm_phoneInput">Phone number:</label>
                <input autocomplete="off" id="cvm_phoneInput" required type="tel">
                <p></p>
            </div>

            <div>
                <label for="cvm_emailInput">Email:</label>
                <input autocomplete="off" id="cvm_emailInput" type="email">
                <p></p>
            </div>
            <button class="cvm_submit" type="submit">Submit</button>
        </fieldset>
    </form>
</main>
<script defer src="assets/scripts/index.js" type="module"></script>

</body>
</html>
